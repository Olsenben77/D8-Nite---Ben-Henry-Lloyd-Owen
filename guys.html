<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <link href="guys.css" rel="stylesheet" />
    <title>Date Nite || Guys Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Nite Owl Home ðŸ¦‰</a>
      </div>
    </nav>
    <header>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-interval="false"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class=""
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox" data-interval="false">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div
            class="carousel-item active"
            style="background-image: url('https://source.unsplash.com/U7HLzMO4SIY/1920x1080')"
          >
            <div class="carousel-caption d-none d-md-block">
              <h3 class="display-4">Events</h3>
              <p class="lead">This is a description for the first slide.</p>
              <button type="button" class="btn btn-info" id="searchEvents">
                <i class="fa fa-search"></i> Search Events
              </button>
            </div>
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div
            class="carousel-item"
            style="background-image: url('https://source.unsplash.com/JKMnm3CIncw/1920x1080')"
          >
            <div class="carousel-caption d-none d-md-block">
              <h3 class="display-4">Bars, Pubs, Restaurants</h3>
              <p class="lead">This is a description for the second slide.</p>
              <button type="button" class="btn btn-info" id="searchBars">
                <i class="fa fa-search"></i> Search Bars
              </button>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    <div class="row" id="barsbox" style="display: none">
      <div class="col-sm-12">
        <br />
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Restaurants / Bars:</strong
            >
          </div>
          <div class="card-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">City Location:</label>
                <input type="text" class="form-control" id="city-location" />
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Category:</label>
                <select
                  id="category"
                  class="custom-select"
                  aria-labelledby="dropdownMenuButton"
                >
                  <option selected value="1" selected>Bars/ Pubs</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="5">Restaurants</option>
                </select>
              </div>
              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="cuisine">Cuisine (Optional):</label>
                <input type="text" class="form-control" id="cuisine" />
              </div>
              <!-- Here we have our final submit button -->
              <button type="button" class="btn btn-info" id="run-search">
                <i class="fa fa-search"></i> Search
              </button>
              <button class="btn btn-info" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="test"  style="display: none">
      <div class="col-sm-12">
        <br />
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong> <i class="fa fa-list-alt"></i> Events:</strong>
          </div>
          <div class="card-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">City Location:</label>
                <input type="text" class="form-control" id="event-city-location" />
              </div>
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Date:</label>
                <input type="text" placeholder="YYYY-MM-DD" class="form-control" id="event-date" />
              </div>
              <!-- Here we have our final submit button -->
              <button type="button" class="btn btn-info" id="event-search">
                <i class="fa fa-search"></i> Search
              </button>
              <button class="btn btn-info" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="eventsInfo"></div>
    <!-- Page Content -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="guys.js"></script>
    <script src="event.js"></script>
  </body>
</html>
