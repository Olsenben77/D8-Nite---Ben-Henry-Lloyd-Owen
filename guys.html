<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous" />
  <link href="guys.css" rel="stylesheet" />
  <title>Date Nite || Guys Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Nite Owl HomeðŸ¦‰</a>
    </div>
  </nav>
  <header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active"
          style="background-image: url('https://source.unsplash.com/U7HLzMO4SIY/1920x1080')">
          <div class="carousel-caption d-none d-md-block">
            <h3 class="display-4">First Slide</h3>
            <p class="lead">This is a description for the first slide.</p>
          </div>
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1920x1080')">
          <div class="carousel-caption d-none d-md-block">
            <h3 class="display-4">Second Slide</h3>
            <p class="lead">This is a description for the second slide.</p>
          </div>
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
  <div class="row" id="barsbox" style="display: block">
    <div class="col-sm-12">
      <br />
      <!-- First card is for handling the search parameters -->
      <div class="card">
        <div class="card-header">
          <strong> <i class="fa fa-list-alt"></i> Search Restaurants / Bars:</strong>
        </div>
        <div class="card-body">
          <!-- Here we create an HTML Form for handling the inputs-->
          <form role="form">
            <!-- Here we create the text box for capturing the search term-->
            <div class="form-group">
              <label for="search">City Location:</label>
              <input type="text" class="form-control" id="city-location" />
            </div>
            <!-- Here we capture the number of records that the user wants to retrieve  -->
            <div class="form-group">
              <label for="pwd">Category:</label>
              <select id="category" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option selected value="1" selected>Bars/ Pubs</option>
                <!-- Setting the option for 5 as default -->
                <option value="5">Restaurants</option>

              </select>
            </div>
            <div class="form-group">
              <label for="pwd">Rating (Optional):</label>
              <select id="establish" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option value="1">none</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5" selected>4+</option>

              </select>
            </div>
            <!-- Here we capture the Start Year Parameter-->
            <div class="form-group">
              <label for="cuisine">Cuisine (Optional):</label>
              <input type="text" class="form-control" id="cuisine" />
            </div>
            <!-- Here we capture the End Year Parameter -->
            <div class="form-group">
              <label for="end-year">Key Word (Optional):</label>
              <input type="text" class="form-control" id="end-year" />
            </div>
            <!-- Here we have our final submit button -->
            <button type="submit" class="btn btn-dark" id="run-search">
              <i class="fa fa-search"></i> Search
            </button>
            <button class="btn btn-dark" id="clear-all">
              <i class="fa fa-trash"></i> Clear Results
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="rest">

  </div>



  <!-- Page Content -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="guys.js"></script>

  <script src="event.js"></script>
</body>

</html>
